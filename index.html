<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wine Down Wednesday</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Italiana&family=Playfair+Display&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="top-nav">
    <button class="nav-button" data-target="timerBlock">Timer</button>
    <button class="nav-button" data-target="musicBlock">Music</button>
    <button class="nav-button" data-target="affirmationBlock">Affirmations</button>
    <button class="nav-button" data-target="quoteBlock">Quotes</button>
    <button class="nav-button" data-target="spinnerBlock">Spinner Wheel</button>
  </header>

  <main>
    <section id="timerBlock" class="block hidden">
      <div class="block-header">
        <button class="gear-icon toggle-settings" title="Settings">⚙</button>
      </div>
      <div class="timer">
        <div id="phaseLabel">Reading/Productivity</div>
        <div id="timerDisplay">25:00</div>
        <div class="controls">
          <button id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="reset">Reset</button>
        </div>
        <div class="mode-buttons">
          <button id="workMode">Reading/Productivity</button>
          <button id="shortBreakMode">Break/Chat</button>
          <button id="longBreakMode">Short Sprint</button>
        </div>
        <div class="settings-content hidden">
          <label for="workDuration">Reading/Productivity (minutes):</label>
          <input id="workDuration" type="number" value="25" />

          <label for="shortBreakDuration">Break/Chat (minutes):</label>
          <input id="shortBreakDuration" type="number" value="5" />

          <label for="longBreakDuration">Short Sprint (minutes):</label>
          <input id="longBreakDuration" type="number" value="15" />

          <label for="soundSelector">Sound Theme:</label>
          <select id="soundSelector">
            <option value="whoosh.mp3">Whoosh</option>
            <option value="chime.mp3">Chime</option>
          </select>

          <label for="backgroundInput">Background Image (URL):</label>
          <input type="text" id="backgroundInput" placeholder="Paste image URL here" />

          <label for="backgroundUpload">or Upload Background:</label>
          <input type="file" id="backgroundUpload" accept="image/*" />

          <button id="saveSettings">Apply Settings</button>
        </div>
      </div>
    </section>

    <section id="musicBlock" class="block hidden">
      <div class="block-header"></div>
      <input type="text" id="spotifyInput" placeholder="Paste Spotify playlist link here" />
      <button id="loadSpotify">Load Playlist</button>
      <div id="spotifyContainer"></div>
    </section>

    <section id="affirmationBlock" class="block hidden">
      <div class="block-header"></div>
      <div class="coming-soon">You are calm, capable, and creative.</div>
    </section>

    <section id="quoteBlock" class="block hidden">
      <div class="block-header"></div>
      <div class="coming-soon">"Almost everything will work again if you unplug it for a few minutes, including you." — Anne Lamott</div>
    </section>

    <section id="spinnerBlock" class="block hidden">
      <div class="block-header"></div>
      <div class="coming-soon">Spin the wheel of self-care... coming soon!</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
