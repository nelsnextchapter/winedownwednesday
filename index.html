<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wine Down Wednesday</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Italiana&family=Playfair+Display&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-nav">
    <button class="nav-button" data-target="timerBlock">Timer</button>
    <button class="nav-button" data-target="musicBlock">Music</button>
    <button class="nav-button" data-target="affirmationsBlock">Affirmations</button>
    <button class="nav-button" data-target="quotesBlock">Quotes</button>
    <button class="nav-button" data-target="spinnerBlock">Spinner</button>
  </header>

  <main>
    <!-- Timer Block -->
    <div id="timerBlock" class="block hidden">
      <div class="block-header">
        <button class="gear-icon toggle-settings">⚙️</button>
      </div>
      <div class="timer">
        <h2 id="phaseLabel">Reading/Productivity</h2>
        <div id="timerDisplay">25:00</div>
        <div class="controls">
          <button id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="reset">Reset</button>
        </div>
        <div class="timer-modes">
          <button id="selectWork">Reading/Productivity</button>
          <button id="selectShort">Break/Chat</button>
          <button id="selectLong">Short Sprint</button>
        </div>
        <div class="settings-content hidden">
          <label>Reading/Productivity (min): <input type="number" id="workDuration" value="25" /></label>
          <label>Break/Chat (min): <input type="number" id="shortBreakDuration" value="5" /></label>
          <label>Short Sprint (min): <input type="number" id="longBreakDuration" value="15" /></label>
          <label>Background Image:
            <input type="file" id="backgroundUpload" accept="image/*" />
            or URL: <input type="text" id="backgroundURL" placeholder="Paste image URL here" />
          </label>
          <label for="soundSelector">Sound Theme:</label>
          <select id="soundSelector">
            <option value="whoosh.mp3">Whoosh</option>
            <option value="chime.mp3">Chime</option>
          </select>
          <button id="saveSettings">Apply Settings</button>
        </div>
      </div>
    </div>

    <!-- Music Block -->
    <div id="musicBlock" class="block hidden">
     <div class="block-header">Drag</div>
      <label for="spotifyInput">Paste Spotify Playlist Link:</label>
      <input type="text" id="spotifyInput" placeholder="https://open.spotify.com/..." />
      <button id="loadSpotify">Load Playlist</button>
      <div id="spotifyContainer"></div>
    </div>

    <!-- Affirmations Block -->
    <div id="affirmationsBlock" class="block hidden">
     <div class="block-header">Drag</div>
      <p class="coming-soon">Affirmations coming soon!</p>
    </div>

    <!-- Quotes Block -->
    <div id="quotesBlock" class="block hidden">
   <div class="block-header">Drag</div>
      <p class="coming-soon">Quotes coming soon!</p>
    </div>

    <!-- Spinner Block -->
    <div id="spinnerBlock" class="block hidden">
    <div class="block-header">Drag</div>
      <p class="coming-soon">Spinner wheel coming soon!</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
