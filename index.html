<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wine Down Wednesday</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Italiana&family=Playfair+Display&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-nav">
    <button class="nav-button" data-target="timerBlock">Timer</button>
    <button class="nav-button" data-target="musicBlock">Music</button>
    <button class="nav-button" data-target="affirmationsBlock">Affirmations</button>
    <button class="nav-button" data-target="quotesBlock">Quotes</button>
    <button class="nav-button" data-target="spinnerBlock">Spinner</button>
  </header>

  <main>
    <!-- Timer Block -->
    <div id="timerBlock" class="block hidden">
      <div class="block-header">
        <button class="gear-icon toggle-settings">⚙️</button>
      </div>
      <div class="timer">
        <h2 id="phaseLabel">Reading/Productivity</h2>
        <div id="timerDisplay">25:00</div>
        <div class="controls">
          <button id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="reset">Reset</button>
        </div>
        <div class="timer-modes">
          <button id="selectWork">Reading/Productivity</button>
          <button id="selectShort">Break/Chat</button>
          <button id="selectLong">Short Sprint</button>
        </div>
        <div class="settings-content hidden">
          <label>Reading/Productivity (min): <input type="number" id="workDuration" value="25" /></label>
          <label>Break/Chat (min): <input type="number" id="shortBreakDuration" value="5" /></label>
          <label>Short Sprint (min): <input type="number" id="longBreakDuration" value="15" /></label>
          <label>Background Image:
            <input type="file" id="backgroundFile" accept="image/*,video/*,.gif" />
            or URL: <input type="text" id="backgroundUrl" placeholder="Paste image/video/GIF URL here" />
          </label>
          
          <label>Upload Timer End Sound:
          <input type="file" id="timerSoundFile" accept="audio/*" />
          </label>
          
          <label>Timer Sound URL:
          <input type="text" id="timerSoundUrl" placeholder="Paste sound URL here" />
          </label>

          <label for="timerVolume">Timer End Volume:</label>
          <input type="range" id="timerVolume" min="0" max="1" step="0.01" value="0.5" />

          <button id="clearTimerSound">Clear Timer Sound</button>
          <button id="saveSettings">Apply Settings</button>
        </div>
      </div>
    </div>

    <!-- Music Block -->
    <div id="musicBlock" class="block hidden">
     <div class="block-header">〰️</div>
      <label for="spotifyInput">Paste Spotify Playlist Link:</label>
      <input type="text" id="spotifyInput" placeholder="https://open.spotify.com/..." />
      <button id="loadSpotify">Load</button>
      <div id="spotifyContainer"></div>
    </div>

   <!-- Affirmations Block -->
<div id="affirmationsBlock" class="block hidden">
  <div class="block-header">
    <button class="gear-icon" id="toggleAffirmationSettings">⚙️</button>
  </div>

  <div class="affirmation-display" id="affirmationDisplay">
    Click 'Next' to begin
  </div>

  <div class="affirmation-controls">
    <button id="nextAffirmation">Next</button>
  </div>

  <div class="affirmation-settings hidden" id="affirmationSettings">
    <label><input type="checkbox" id="shuffleAffirmations" /> Shuffle</label>
    <label><input type="checkbox" id="loopAffirmations" checked /> Loop</label>

    <textarea id="affirmationInput" placeholder="Paste affirmations (one per line)"></textarea>
    <input type="file" id="affirmationFile" accept=".txt" />
    <button id="loadAffirmations">Load</button>
    <button id="clearAffirmations">Clear Saved</button>
  </div>
</div>


   <!-- Quotes Block -->
<div id="quotesBlock" class="block hidden">
  <div class="block-header">
    <button class="gear-icon" id="toggleQuoteSettings">⚙️</button>
  </div>

  <div class="quote-display">
    <div id="quoteText">Click 'Next' to begin</div>
    <div id="quoteSpeaker"></div>
  </div>

  <div class="quote-controls">
    <button id="nextQuote">Next</button>
  </div>

  <div class="quote-settings hidden" id="quoteSettings">
    <label><input type="checkbox" id="shuffleQuotes" /> Shuffle</label>
    <label><input type="checkbox" id="loopQuotes" checked /> Loop</label>

    <label>Select categories:</label>
    <div id="categoryCheckboxes"></div>

    <textarea id="quoteInput" placeholder="Paste quotes in format: quote ~ speaker ~ category (one per line)"></textarea>
    <input type="file" id="quoteFile" accept=".txt" />
    <button id="loadQuotes">Load</button>
    <button id="clearQuotes">Clear Saved</button>
  </div>
</div>


   <div class="block hidden" id="spinnerBlock">
  <div class="block-header">
    <button class="gear-icon" id="toggleSpinnerSettings">⚙️</button>
  </div>

  <!-- Spinner Settings Panel -->

  <div class="settings-content hidden" id="spinnerSettings">
    <textarea id="spinnerInput" placeholder="Paste items, one per line — add ~Category if needed"></textarea>
    <input type="file" id="spinnerFile" />
    
    <div id="spinnerCategoryCheckboxes"></div>
    <label><input type="checkbox" id="randomizeSpinner"> Randomize from selected categories</label>

    <!-- Where you manually pick which spinner items to show -->
    <p><strong>Choose items to spin:</strong></p>
<div id="manualSelectContainer"></div>

    <label>Click Sound URL/File: <input type="text" id="clickSoundUrl" /></label>
    <input type="file" id="clickSoundFile">
    <label>Volume: <input type="range" id="clickVolume" min="0" max="1" step="0.01" value="0.5"></label>

    <label>Spin Sound URL/File: <input type="text" id="spinSoundUrl" /></label>
    <input type="file" id="spinSoundFile">
    <label>Volume: <input type="range" id="spinVolume" min="0" max="1" step="0.01" value="0.5"></label>

    <label>Result Sound URL/File: <input type="text" id="resultSoundUrl" /></label>
    <input type="file" id="resultSoundFile">
    <label>Volume: <input type="range" id="resultVolume" min="0" max="1" step="0.01" value="0.5"></label>

    <button id="loadSpinnerItems">Load Items</button>
    <button id="removeSpinnerItems">Delete Selected</button>
    <button id="clearSpinnerItems">Delete All Items</button>
  </div>
     
     <div id="spinnerContainer" class="spinner">
    <canvas id="spinnerCanvas" width="300" height="300"></canvas>
    <button id="spinButton">Spin</button>
    <div id="spinnerResult" class="result-display"></div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>  
  <script src="script.js" defer></script>
</body>
</html>
