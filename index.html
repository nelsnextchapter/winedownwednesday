            </select>
          </label>
          <label>End Sound:

              <option value="chime">Magical Chime</option>
            </select>
          </label>
          <label for="workDuration">Reading/Productivity (min):</label>
          <input type="number" id="workDuration" value="25" />

          <label for="shortBreakDuration">Break/Chat (min):</label>
          <input type="number" id="shortBreakDuration" value="5" />

          <label for="longBreakDuration">Short Sprint (min):</label>
          <input type="number" id="longBreakDuration" value="15" />
