<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wine Down Wednesday</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Italiana&family=Playfair+Display&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top-nav">
    <button class="nav-button" data-target="timerBlock">Timer</button>
    <button class="nav-button" data-target="musicBlock">Music</button>
    <button class="nav-button" data-target="affirmationsBlock">Affirmations</button>
    <button class="nav-button" data-target="quotesBlock">Quotes</button>
    <button class="nav-button" data-target="spinnerBlock">Spinner</button>
  </header>

  <main>
    <div id="timerBlock" class="block hidden">
      <div class="block-header">
        <button class="gear-icon toggle-settings">⚙️</button>
      </div>
      <div class="timer">
        <div id="phaseLabel">Reading/Productivity</div>
        <div id="timerDisplay">25:00</div>
        <div class="controls">
          <button id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="reset">Reset</button>
        </div>
        <div class="settings-content hidden">
          <div class="set-timer">
            <label for="workDuration">Reading/Productivity (min):</label>
            <input type="number" id="workDuration" value="25" min="1" />

            <label for="shortBreakDuration">Break/Chat (min):</label>
            <input type="number" id="shortBreakDuration" value="5" min="1" />

            <label for="longBreakDuration">Short Sprint (min):</label>
            <input type="number" id="longBreakDuration" value="15" min="1" />
          </div>

          <label for="soundSelector">Sound Theme:</label>
          <select id="soundSelector">
            <option value="whoosh.mp3">Whoosh</option>
            <option value="chime.mp3">Chime</option>
          </select>

          <label for="backgroundInput">Custom Background Image URL:</label>
<input type="text" id="backgroundInput" placeholder="Paste image URL here" />
<button id="uploadBackground">Apply Background</button>


          <button id="saveSettings">Apply Settings</button>
        </div>
      </div>
    </div>

    <div id="musicBlock" class="block hidden">
      <div class="block-header"></div>
      <input type="text" id="spotifyInput" placeholder="Paste Spotify Playlist URL" />
      <button id="loadSpotify">Load Playlist</button>
      <div id="spotifyContainer"></div>
    </div>

    <div id="affirmationsBlock" class="block hidden">
      <div class="block-header"></div>
      <div class="coming-soon">Affirmations coming soon!</div>
    </div>

    <div id="quotesBlock" class="block hidden">
      <div class="block-header"></div>
      <div class="coming-soon">Quotes coming soon!</div>
    </div>

    <div id="spinnerBlock" class="block hidden">
      <div class="block-header"></div>
      <div class="coming-soon">Spinner coming soon!</div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
